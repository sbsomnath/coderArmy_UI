<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./6_block_inline.css">
</head>
<body>
    <H1>Hi this is the h1 tag</H1>
    <!--h1 is block level element covering the entire length
    hence they always start from new line
    -->
    <span>I am first</span>
    <span>I am second</span>

    <!--span is inline element doesn't start in new line-->

    <h2>
        second line h2 tag
        <!--    plus for block level elements u can add height & width-->   
    </h2>


    <p>Lorem <span>ipsum</span> dolor sit amet, consectetur adipisicing elit. Libero nostrum veniam hic nulla nemo expedita! Quos, eaque magni! Laudantium inventore animi ipsam, odit eius debitis asperiores voluptates quia dignissimos nemo.</p>
    <!--span is inline element-->
</body>
