<!--ordering 
inline higher priority
external and internal css, based on latest ordering 
means priority order : line 13 > line 10 > line 7

in external/internal css apart from ordering  
priority also depends on specificity

id > .class > tag

NOTE : inline priority > id priority

NOTE : !important keyword in internal css > inline 

   h1{background-color: orange !important;}

0: important
1: inline
2: id 
3: class
4: tag
5: ordering (TIE)


tip : look at external css link tag as intenal css 
being copied in the same file where html code is written

os if link tag comes after the internal css then 
by ordering logic link tag will override PROVIDED 
ITS A TIE. meaning if link tag comes after internal
but internal has id, then id gets priority  

 -->
